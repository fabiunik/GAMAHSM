<!DOCTYPE html>
<html>

<head>
    <title>
        Money Cursos
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>Conheça nossos cursos</header>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>ID</label>
                        <input type="number" name="ID" id="ID">
                    </div>
                    <div>
                        <label>Título</label><label class="validation-error hide" id="cursoValidationError">.</label>
                        <input type="text" name="curso" id="curso">
                    </div>
                    <div>
                        <label>Descrição</label>
                        <input type="text" name="descricao" id="descricao">
                    </div>
                    <div>
                        <label>Professor</label>
                        <input type="text" name="prof" id="prof">
                    </div>
                    <div>
                        <label>Conteúdo</label>
                        <input type="url" name="aulas" id="aulas">
                    </div>
                    <div>
                        <label>Imagem</label>
                        <input type="file" name="imagem" id="imagem">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="listacursos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Professor</th>
                            <th>Conteúdo</th>
                            <th>Imagem</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
